TableName: wish_lists

AttributeDefinitions:
  - AttributeName: user_id
    AttributeType: S
  - AttributeName: id
    AttributeType: S
  - AttributeName: updated_at
    AttributeType: S

KeySchema:
  - AttributeName: user_id
    KeyType: HASH
  - AttributeName: id
    KeyType: RANGE

LocalSecondaryIndexes:
  - IndexName: LSI-updated_at
    KeySchema:
      - AttributeName: user_id
        KeyType: HASH
      - AttributeName: updated_at
        KeyType: RANGE
    Projection:
      ProjectionType: ALL

BillingMode: PAY_PER_REQUEST

